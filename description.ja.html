<h1>RFC の日本語訳</h1>

<p>このディレクトリーには、幾つかの <a
href="http://www.rfc-editor.org/">RFC</a> の日本語訳があります。(<a
href=introduction title="RFC の日本語訳のごあんない">詳細</a>)

<p>各翻訳文は、 RFC のための XML マーク付け言語である <a
href="http://tools.ietf.org/html/rfc2629">RFC 2629</a> (<a
href="rfc2629-ja" title="RFC 2629 日本語訳">日本語訳</a>) を<a
href="http://suika.fam.cx/www/markup/rfc/">翻訳のために拡張したマーク付け言語</a>によって記述されています。

<h2>Git リポジトリー</h2>

<p>このディレクトリーの文書は Git リポジトリー 
(<a href="http://suika.fam.cx/gate/git/wi/net/rfc-ja-translations.git/tree">Suika</a> / <a href="https://github.com/wakaba/rfc-ja-translations">GitHub</a>)
で管理しています。
